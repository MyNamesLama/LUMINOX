<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      background: #23272f;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 { margin-top: 32px; }
    #gameCanvas {
      background: #181c22;
      border: 4px solid #10b981;
      margin-top: 32px;
      display: block;
    }
    #score {
      margin-top: 16px;
      font-size: 1.3em;
      color: #10b981;
    }
    #restartBtn {
      margin-top: 16px;
      padding: 8px 24px;
      background: #10b981;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      display: none;
    }
    @media (max-width: 600px) {
      #gameCanvas { width: 90vw; height: 90vw; max-width: 360px; max-height: 360px; }
    }
  </style>
</head>
<body>
  <h1>Snake</h1>
  <canvas id="gameCanvas" width="360" height="360"></canvas>
  <div id="score">Punkte: 0</div>
  <button id="restartBtn">Neustarten</button>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 18;
    const tileCount = canvas.width / gridSize;
    let snake, direction, food, score, gameLoop, gameOver;

    function resetGame() {
  snake = [{x: 9, y: 9}];
  direction = {x: 1, y: 0}; // Startet nach rechts!
  food = randomFood();
  score = 0;
  gameOver = false;
  document.getElementById('score').textContent = 'Punkte: 0';
  document.getElementById('restartBtn').style.display = 'none';
  clearInterval(gameLoop);
  gameLoop = setInterval(update, 100);

    }

    function randomFood() {
      let pos;
      do {
        pos = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } while (snake.some(s => s.x === pos.x && s.y === pos.y));
      return pos;
    }

    function update() {
      if (gameOver) return;
      const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
      // Kollision mit Wand
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        endGame();
        return;
      }
      // Kollision mit sich selbst
      if (snake.some(s => s.x === head.x && s.y === head.y)) {
        endGame();
        return;
      }
      snake.unshift(head);
      // Essen gefressen
      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById('score').textContent = 'Punkte: ' + score;
        food = randomFood();
      } else {
        snake.pop();
      }
      draw();
    }

    function draw() {
      ctx.fillStyle = '#181c22';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      // Snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? '#10b981' : '#3b82f6';
        ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize-2, gridSize-2);
      }
      // Food
      ctx.fillStyle = '#f87171';
      ctx.beginPath();
      ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2.5, 0, 2 * Math.PI);
      ctx.fill();
    }

    function endGame() {
      gameOver = true;
      clearInterval(gameLoop);
      ctx.fillStyle = 'rgba(0,0,0,0.7)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';
      ctx.font = '28px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over!', canvas.width/2, canvas.height/2 - 10);
      ctx.font = '20px Arial';
      ctx.fillText('Punkte: ' + score, canvas.width/2, canvas.height/2 + 24);
      document.getElementById('restartBtn').style.display = 'inline-block';
    }

    document.addEventListener('keydown', e => {
      if (gameOver) return;
      if (e.key === 'W' && direction.y !== 1) direction = {x: 0, y: -1};
      else if (e.key === 'S' && direction.y !== -1) direction = {x: 0, y: 1};
      else if (e.key === 'A' && direction.x !== 1) direction = {x: -1, y: 0};
      else if (e.key === 'D' && direction.x !== -1) direction = {x: 1, y: 0};
      // Start mit erstem Tastendruck
      if (direction.x !== 0 || direction.y !== 0) {
        if (!gameLoop) gameLoop = setInterval(update, 200);
      }
    });

    // Touch-Steuerung für Mobilgeräte
    let touchStartX, touchStartY;
    canvas.addEventListener('touchstart', e => {
      const t = e.touches[0];
      touchStartX = t.clientX;
      touchStartY = t.clientY;
    });
    canvas.addEventListener('touchend', e => {
      if (gameOver) return;
      const t = e.changedTouches[0];
      const dx = t.clientX - touchStartX;
      const dy = t.clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0 && direction.x !== -1) direction = {x: 1, y: 0};
        else if (dx < 0 && direction.x !== 1) direction = {x: -1, y: 0};
      } else {
        if (dy > 0 && direction.y !== -1) direction = {x: 0, y: 1};
        else if (dy < 0 && direction.y !== 1) direction = {x: 0, y: -1};
      }
      if (direction.x !== 0 || direction.y !== 0) {
        if (!gameLoop) gameLoop = setInterval(update, 100);
      }
    });

    document.getElementById('restartBtn').onclick = resetGame;

    resetGame();
    draw();
  </script>
</body>
</html>
