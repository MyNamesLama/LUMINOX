<!DOCTYPE html>
<html lang="de">
<head>
<link rel="icon" type="image/png" href="allvideos/thumbnails/favicon.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luminox - Community Streaming</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'luminox-primary': '#10b981',
                    'luminox-secondary': '#3b82f6',
                }
            }
        }
    }
</script>
<style>
    .luminox-gradient { background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%); }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .gradient-overlay { background: linear-gradient(to right, rgba(0,0,0,1) 0%, rgba(0,0,0,0.7) 50%, rgba(0,0,0,0) 100%); }
    .gradient-bottom { background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%); }
    .luminox-gradient-text { background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
</style>
</head>
<body class="bg-black text-white min-h-screen">

<!-- Header -->
<header class="fixed top-0 w-full z-50 header-backdrop">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <div class="flex items-center space-x-8">
            <h1 class="text-3xl font-bold luminox-gradient-text cursor-pointer" onclick="showHomepage()">
                LUMINOX
            </h1>
            <nav class="flex space-x-6">
                <a href="index.html" class="luminox-gradient-text font-semibold tracking-wide text-base hover:opacity-80 transition">Home</a>
                <a href="community.html" class="luminox-gradient-text font-semibold tracking-wide text-base hover:opacity-80 transition">Community</a>
                <a href="community.html" class="luminox-gradient-text font-semibold tracking-wide text-base hover:opacity-80 transition">Trending</a>
                <a href="community.html" class="luminox-gradient-text font-semibold tracking-wide text-base hover:opacity-80 transition">Neu</a>
            </nav>
        </div>
        <div class="flex items-center space-x-4">
            <div class="relative hidden md:block">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Videos durchsuchen..." class="pl-10 bg-gray-900 border border-gray-700 focus:border-luminox-primary text-white placeholder-gray-400 w-64 px-3 py-2 rounded-md transition-colors duration-300">
            </div>
        </div>
    </div>
</header>

<!-- Homepage -->
<div id="homepage">
    <!-- Hero Section -->
    <section id="heroSection" class="relative h-screen flex items-center">
        <div class="absolute inset-0" id="heroBackground">
            <img src="https://images.unsplash.com/photo-1489599735734-79b4af4e22f6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" alt="Community Background" class="w-full h-full object-cover">
            <div class="absolute inset-0 gradient-overlay"></div>
            <div class="absolute inset-0 gradient-bottom"></div>
        </div>
        <div class="relative container mx-auto px-4 max-w-4xl">
            <div class="space-y-6" id="heroContent">
                <div class="flex items-center space-x-3 mb-4">
                    <span class="bg-green-600 px-3 py-1 rounded-full text-white text-sm font-medium">üî¥ LIVE Community</span>
                    <span class="bg-gray-700 px-3 py-1 rounded-full text-white text-sm">Statischer Modus</span>
                </div>
                <h1 class="text-6xl font-bold mb-4 luminox-gradient-text" id="heroTitle">Teile deine Videos mit der Welt</h1>
                <p class="text-xl text-gray-300 leading-relaxed max-w-2xl" id="heroDescription">
                    Die Community-Streaming-Plattform, wo du Videos bereitstellst und alle gemeinsam schauen k√∂nnen. 
                    Entdecke einzigartige Inhalte!
                </p>
                <div class="flex space-x-4 pt-4" id="heroButtons">
                    <button onclick="window.location.href='community.html'" class="relative btn-gradient text-white px-8 py-3 rounded-full transition-all duration-300 flex items-center text-lg font-semibold overflow-hidden">
                        <svg class="w-5 h-5 mr-2 z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                        <span class="relative z-10 font-semibold">Videos entdecken</span>
                        <span class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-80 h-12 rounded-full luminox-gradient opacity-60 z-0"></span>
                    </button>
                </div>
                <div class="flex items-center space-x-6 pt-6 text-sm text-gray-400">
                    <div class="flex items-center">
                        <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                        <span>Kostenlos & Open Source</span>
                    </div>
                    <div class="flex items-center">
                        <span class="w-2 h-2 bg-blue-500 rounded-full mr-2"></span>
                        <span>Statische Videoliste</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Video Player Page -->
<div id="videoPlayerPage" class="hidden min-h-screen bg-black">
    <div class="container mx-auto px-4 py-20">
        <div class="mb-4">
            <button onclick="goBack()" class="btn-gradient text-white px-4 py-2 rounded-md flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Zur√ºck
            </button>
        </div>
        <div class="video-container bg-gray-900 rounded-lg overflow-hidden">
            <video id="videoPlayer" controls class="w-full h-full">
                <source id="videoSource" src="/placeholder.svg" type="video/mp4">
                Ihr Browser unterst√ºtzt das Video-Element nicht.
            </video>
        </div>
        <div class="mt-6">
            <h1 id="videoTitle" class="text-3xl font-bold luminox-gradient-text mb-2"></h1>
            <div class="uploader-info rounded-lg p-4 mb-4">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 luminox-gradient rounded-full flex items-center justify-center">
                        <span id="uploaderInitial" class="text-white font-bold"></span>
                    </div>
                    <div>
                        <p class="text-white font-medium">Hochgeladen von <span id="uploaderName" class="luminox-gradient-text"></span></p>
                        <p class="text-gray-400 text-sm" id="uploadDate"></p>
                    </div>
                </div>
            </div>
            <p id="videoDescription" class="text-gray-300 text-lg mb-4"></p>
            <div class="flex items-center space-x-4">
                <span id="videoGenre" class="bg-gray-700 text-white px-3 py-1 rounded text-sm"></span>
                <span id="videoYear" class="text-gray-400"></span>
                <span id="videoRating" class="luminox-gradient px-2 py-1 rounded-full text-white text-xs font-medium"></span>
                <span id="videoViews" class="text-gray-400 text-sm"></span>
            </div>
        </div>
    </div>
</div>

<script>
    // === Statische Videoliste ===
    const allVideos = [
        {
            id: 1,
            title: "Willkommen bei Luminox Community",
            description: "Das erste Video unserer Community-Plattform! Hier zeigen wir, wie einfach es ist, Videos zu teilen.",
            genre: "Entertainment",
            year: 2024,
            rating: 0,
            creator_name: "Luminox Team",
            channel_name: "@LuminoxOfficial",
            upload_date: "2024-06-22T12:00:00Z",
            views: 1337,
            thumbnail_url: "https://images.unsplash.com/photo-1611162617474-5b21e879e113?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80",
            video_url: "https://www.w3schools.com/html/mov_bbb.mp4"
        },
        {
            id: 2,
            title: "Mein erstes Gaming Video",
            description: "Gameplay von meinem Lieblingsspiel. Schaut gerne rein und lasst ein Like da!",
            genre: "Gaming",
            year: 2024,
            rating: 6,
            creator_name: "GameMaster99",
            channel_name: "@GameMaster99",
            upload_date: "2024-06-21T12:00:00Z",
            views: 892,
            thumbnail_url: "https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80",
            video_url: "https://www.w3schools.com/html/movie.mp4"
        }
        // ...weitere Videos...
    ];

    function showHomepage() {
        document.getElementById('homepage').classList.remove('hidden');
        document.getElementById('videoPlayerPage').classList.add('hidden');
    }

    function goBack() { showHomepage(); }

    function playVideo(videoId) {
        const video = allVideos.find(v => v.id == videoId);
        if (!video) return;
        document.getElementById('videoSource').src = video.video_url;
        document.getElementById('videoTitle').textContent = video.title;
        document.getElementById('videoDescription').textContent = video.description;
        document.getElementById('videoGenre').textContent = video.genre;
        document.getElementById('videoYear').textContent = video.year;
        document.getElementById('videoRating').textContent = `FSK ${video.rating}`;
        document.getElementById('videoViews').textContent = `${video.views} Aufrufe`;
        document.getElementById('uploaderName').textContent = video.creator_name;
        document.getElementById('uploaderInitial').textContent = video.creator_name.charAt(0);
        document.getElementById('uploadDate').textContent = formatDate(video.upload_date);
        document.getElementById('homepage').classList.add('hidden');
        document.getElementById('videoPlayerPage').classList.remove('hidden');
        const videoPlayer = document.getElementById('videoPlayer');
        videoPlayer.load();
        videoPlayer.play().catch(e => console.log('Auto-play prevented:', e));
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diffTime = Math.abs(now - date);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        if (diffDays === 1) return 'Heute';
        if (diffDays === 2) return 'Gestern';
        if (diffDays < 7) return `vor ${diffDays} Tagen`;
        if (diffDays < 30) return `vor ${Math.ceil(diffDays / 7)} Wochen`;
        return date.toLocaleDateString('de-DE');
    }

    // Suche (optional, falls du sie behalten willst)
    document.addEventListener('DOMContentLoaded', function() {
        // Kein Video-Grid mehr, daher keine Anzeige-Logik n√∂tig
    });
</script>
</body>
</html>
